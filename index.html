<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>신목 이야기 선택</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: #111;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .grid-container {
      position: relative;
      display: grid;
      grid-template-columns: 1fr 1fr;
      grid-template-rows: 1fr 1fr;
      gap: 20px;
      width: 90vw;
      height: 90vh;
      box-sizing: border-box;
    }

    .grid-item {
      position: relative;
      overflow: hidden;
      border-radius: 12px;
    }

    .grid-item img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      filter: brightness(60%);
      pointer-events: none; /* 클릭 방지 */
    }

    /* 중앙 버튼 스타일 */
    .center-button {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      border: none;
      background: transparent;
      padding: 0;
      cursor: pointer;
      z-index: 10;
    }

    .center-button img {
      width: 200px;
      height: auto;
      border-radius: 16px;
      transition: transform 0.2s ease;
    }

    .center-button:hover img {
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <div class="grid-container">
    <!-- 좌상 -->
    <div class="grid-item">
      <img src="봄.png" alt="봄 이야기">
    </div>
    <!-- 우상 -->
    <div class="grid-item">
      <img src="가을.png" alt="가을 이야기">
    </div>
    <!-- 좌하 -->
    <div class="grid-item">
      <img src="여름.png" alt="여름 이야기">
    </div>
    <!-- 우하 -->
    <div class="grid-item">
      <img src="겨울.png" alt="겨울 이야기">
    </div>

    <!-- 중앙 버튼 -->
    <button class="center-button" onclick="location.href='중앙이야기.html'">
      <img src="중앙버튼.png" alt="중앙 이야기 버튼">
    </button>
  </div>
</body>
</html>
