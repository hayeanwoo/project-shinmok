<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>신목 이야기 선택</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: #111;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      font-family: sans-serif;
    }

    /* 시작 버튼 */
    #start-screen {
      position: absolute;
      z-index: 2;
    }

    #start-screen button {
      font-size: 24px;
      padding: 16px 32px;
      border: none;
      border-radius: 12px;
      background-color: #444;
      color: white;
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    #start-screen button:hover {
      transform: scale(1.05);
    }

    /* 계절 선택 화면 */
    #choice-screen {
      position: absolute;
      width: 90vw;
      height: 90vh;
      display: grid;
      grid-template-columns: 1fr 1fr;
      grid-template-rows: 1fr 1fr;
      gap: 20px;
      box-sizing: border-box;
      z-index: 1;
      pointer-events: none; /* 처음엔 클릭 안 되게 */
      opacity: 0; /* 처음엔 안 보이게 */
      transition: opacity 0.6s ease;
    }

    #choice-screen.active {
      pointer-events: auto; /* 클릭 가능하게 */
      opacity: 1; /* 보이게 */
    }

    .grid-item {
      border-radius: 12px;
      overflow: hidden;
      cursor: pointer;
    }

    .grid-item img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      filter: brightness(40%); /* 처음엔 어둡게 */
      transition: filter 0.6s ease, transform 0.2s ease;
    }

    #choice-screen.active .grid-item img {
      filter: brightness(100%); /* 밝게 전환 */
    }

    .grid-item:hover img {
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <!-- 시작 버튼 화면 -->
  <div id="start-screen">
   <button onclick="startExperience()">시작하기</button>
  </button>
  </div>

  <!-- 계절 선택 화면 -->
  <div id="choice-screen">
    <div class="grid-item" onclick="location.href='봄.html'">
      <img src="계절기본이미지/봄.png" alt="봄 이야기">
    </div>
    <div class="grid-item" onclick="location.href='가을.html'">
      <img src="계절기본이미지/가을.png" alt="가을 이야기">
    </div>
    <div class="grid-item" onclick="location.href='여름가을테스트.html'">
      <img src="계절기본이미지/여름.png" alt="여름 이야기">
    </div>
    <div class="grid-item" onclick="location.href='여름가을테스트.html'">
      <img src="계절기본이미지/겨울.png" alt="겨울 이야기">
    </div>
  </div>

  <script>
    function startExperience() {
      // 시작 버튼 제거
      document.getElementById('start-screen').style.display = 'none';

      // 선택 화면 보이게 + 밝게
      const choice = document.getElementById('choice-screen');
      choice.classList.add('active');
    }
  </script>
</body>
</html>
