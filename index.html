<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>신목 이야기 선택</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: auto;
      background-color: #111; /* 어두운 배경 */
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .grid-container {
      display: grid;
      grid-template-columns: 1fr 1fr;
      grid-template-rows: 1fr 1fr;
      gap: 20px;
      width: 90vw;
      height: 90vh;
      box-sizing: border-box;
    }

    .grid-button {
      border: none;
      background-color: transparent;
      padding: 0;
      cursor: pointer;
    }

    .grid-button img {
      width: 100%;
      height: 100%;
      object-fit: contain; /* 이미지 비율 유지 + 잘림 없음 */
      background-color: #222; /* 이미지 바깥 여백 배경 */
      border-radius: 12px;
    }
  </style>
</head>
<body>
  <div class="grid-container">
    <!-- 좌상 -->
    <div class="grid-item">
      <button class="grid-button" onclick="location.href='봄.html'">
        <img src="봄.png" alt="봄 이야기">
      </button>
    </div>
    <!-- 우상 -->
    <div class="grid-item">
      <button class="grid-button" onclick="location.href='가을.html'">
        <img src="가을.png" alt="가을 이야기">
      </button>
    </div>
    <!-- 좌하 -->
    <div class="grid-item">
      <button class="grid-button" onclick="location.href='여름가을테스트.html'">
        <img src="여름.png" alt="여름 이야기">
      </button>
    </div>
    <!-- 우하 -->
    <div class="grid-item">
      <button class="grid-button" onclick="location.href='여름가을테스트.html'">
        <img src="겨울.png" alt="겨울 이야기">
      </button>
    </div>
  </div>
</body>
</html>
